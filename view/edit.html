<html>

<head>
    <meta charset="utf-8" />
    <title>编辑个人信息</title>
    <link rel="stylesheet" type="text/css" href="resource/main.css?version=1.0.0.2" media="screen" />
    <script type="text/javascript" src="resource/jquery-3.3.1.min.js?version=1.0.0.2"></script>
    <script type="text/javascript" src="resource/jquery.md5.js?version=1.0.0.2"></script>
    <style type="text/css">
        .control {
            border: 1px solid #aaa;
            border-radius: 20px;
            width: 300px;
            padding-top: 30px;
            padding-bottom: 30px;
            margin: auto;
            margin-top: 100px;
        }

        /* .control ul:first-child {
            padding-top: 50px;
        } */

        .control ul {
            width: 230px;
            margin: auto;
        }

        .control .line1 {
            height: 30px;
            line-height: 30px;
        }

        .control .line2 {
            height: 40px;
        }

        .control .line3 {
            padding-top: 20px;
            text-align: center;
        }

        .control [type=button] {
            width: 100px;
            height: 32px;
            border-radius: 25px;
        }
    </style>
</head>

<body>
    <div class="control">
        <ul>
            <li class="line1">手机号：</li>
            <li class="line2">
                <input type="text" class="box1" id="phone" maxlength="11" readonly />
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "../control/sign.php?act=add",
                type: "POST",
                data: {
                    phone: $("#phone").val().trim(),
                    pwd: $.md5($("#pwd").val().trim()) //$.md5('1234')
                },
                dataType: "json",
                error: function () {
                    alert('Error loading XML document');
                },
                success: function (data, status) { //如果调用php成功  
                    console.log(status);
                    console.log(data);
                    $("#output").html(data.msg);
                    setTimeout(() => {
                        $("#output").html("")
                    }, 1000);
                }
            });
        });
    </script>
</body>

</html>
